// Apply the java-library plugin to add support for Java Library
//

apply plugin: 'java-library'
sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'com.ultratendency.challenge.Task1'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
   	
   	//local files
   	compile files('libs/com.ultratendency.challenge.model-1.0.jar')
   	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile 'org.apache.kafka:kafka-clients:0.11.0.2'
    compile 'ch.qos.logback:logback-classic:1.2.2'
    compile 'org.apache.spark:spark-streaming-kafka-0-10_2.11:2.2.0'
    compile 'org.apache.spark:spark-streaming_2.11:2.2.0'
    compile 'org.apache.spark:spark-core_2.11:2.2.0'
    compile 'org.apache.spark:spark-sql-kafka-0-10_2.11:2.2.0'
    compile 'org.apache.spark:spark-sql_2.11:2.2.0'
    compile 'org.apache.hbase:hbase-client:1.2.4'
    compile 'org.apache.hbase:hbase-common:1.2.4'
    compile 'org.apache.commons:commons-lang3:3.5'
  
}

